<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="material.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap&subset=cyrillic"
      rel="stylesheet"
    />

    <!-- Utility scripts -->
    <script src="util.js"></script>

    <!-- Components -->
    <script src="components/AppButton.js"></script>
    <script src="components/AppCard.js"></script>
    <script src="components/AppMenu.js"></script>
    <script src="components/AppOverlay.js"></script>
    <script src="components/AppRadioButton.js"></script>
    <script src="components/AppSelect.js"></script>
    <script src="components/AppTextField.js"></script>

    <!-- Typography -->
    <script src="components/typography/TypographyHeadline1.js"></script>
    <script src="components/typography/TypographyHeadline2.js"></script>
    <script src="components/typography/TypographyHeadline3.js"></script>
    <script src="components/typography/TypographyHeadline4.js"></script>
    <script src="components/typography/TypographyHeadline5.js"></script>
    <script src="components/typography/TypographyHeadline6.js"></script>
    <script src="components/typography/TypographySubtitle1.js"></script>
    <script src="components/typography/TypographySubtitle2.js"></script>
    <script src="components/typography/TypographyBody1.js"></script>
    <script src="components/typography/TypographyBody2.js"></script>
    <script src="components/typography/TypographyButton.js"></script>
    <script src="components/typography/TypographyCaption.js"></script>
    <script src="components/typography/TypographyOverline.js"></script>

    <!-- Module Components -->
  </head>

  <body>
    <div class="grid">
      <app-card headline="Buttons">
        <app-button type="contained" onClick="appAlert()">Contained</app-button>
        <app-button>Text</app-button>
        <app-button type="disabled" onClick="log(this)">Disabled</app-button>
      </app-card>

      <app-card headline="Button with function">
        <app-button type="contained" onClick="toggleDisabled(this)"
          >Click to disable</app-button
        >
      </app-card>
      <app-card headline="Text field">
        <app-text-field required>
          <span slot="label">Password</span>
        </app-text-field>
      </app-card>
      <app-card headline="Select + Menu">
        <app-select>
          <app-select-item>Name 1</app-select-item>
          <app-select-item>Name 2</app-select-item>
          <app-select-item>Name 3</app-select-item>
          <app-select-item>Name 4</app-select-item>
          <app-select-item>Name 5</app-select-item>
        </app-select>
      </app-card>
      <app-card headline="RadioButton">
        <app-radio-button
          class="appRadioButtonDemoHorizontal"
        ></app-radio-button>
        <hr />
        <app-radio-button
          class="appRadioButtonDemoVertical"
          vertical
        ></app-radio-button>
      </app-card>
      <app-card headline="DataTable"></app-card>
      <app-card headline="Overlay">
        <app-overlay>Overlay</app-overlay>
      </app-card>
      <app-card headline="Typography">
        <div style="display: flex; flex-direction: column;">
          <typography-headline1>Headline 1</typography-headline1>
          <typography-headline2>Headline 2</typography-headline2>
          <typography-headline3>Headline 3</typography-headline3>
          <typography-headline4>Headline 4</typography-headline4>
          <typography-headline5>Headline 5</typography-headline5>
          <typography-headline6>Headline 6</typography-headline6>
          <typography-subtitle1>Subtitle 1</typography-subtitle1>
          <typography-subtitle2>Subtitle 2</typography-subtitle2>

          <typography-body1>Body 1</typography-body1>
          <typography-body2>Body 2</typography-body2>
          <typography-button>Submit</typography-button>
          <typography-caption>Caption</typography-caption>
          <typography-overline>Overline</typography-overline>
        </div>
      </app-card>
    </div>

    <!-- Setting properties -->
    <script>
      const radioButtonItemsHorizontal = [
        {
          value: 1,
          text: 'Hor',
        },
        {
          value: 2,
          text: 'Izon',
        },
        {
          value: 3,
          text: 'Tal',
        },
      ]
      const radioButtonItemsVertical = [
        {
          value: 1,
          text: 'Ver',
        },
        {
          value: 2,
          text: 'Ti',
        },
        {
          value: 3,
          text: 'Cal',
        },
      ]

      document.querySelector(
        '.appRadioButtonDemoHorizontal'
      ).items = radioButtonItemsHorizontal
      document.querySelector(
        '.appRadioButtonDemoVertical'
      ).items = radioButtonItemsVertical
    </script>
  </body>
</html>
