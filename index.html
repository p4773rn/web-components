<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="material.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap&subset=cyrillic"
      rel="stylesheet"
    />

    <!-- Utility scripts -->
    <script src="util.js"></script>

    <!-- Components -->
    <script src="AppButton.js"></script>
    <script src="AppCard.js"></script>
    <script src="AppMenu.js"></script>
    <script src="AppOverlay.js"></script>
    <script src="AppRadioButton.js"></script>
    <script src="AppSelect.js"></script>
    <script src="AppTextField.js"></script>

    <!-- Typography -->
    <script src="app-typography/AppH1.js"></script>
    <script src="app-typography/AppH2.js"></script>
    <script src="app-typography/AppH3.js"></script>
    <script src="app-typography/AppH4.js"></script>
    <script src="app-typography/AppH5.js"></script>
    <script src="app-typography/AppH6.js"></script>
    <script src="app-typography/AppSubtitle1.js"></script>
    <script src="app-typography/AppSubtitle2.js"></script>
    <script src="app-typography/AppBody1.js"></script>
    <script src="app-typography/AppBody2.js"></script>
    <script src="app-typography/AppButtonText.js"></script>
    <script src="app-typography/AppCaption.js"></script>
    <script src="app-typography/AppOverline.js"></script>

    <!-- Module Components -->
  </head>

  <body>
    <div class="grid">
      <app-card headline="Buttons">
        <app-button type="contained" onClick="appAlert()">Contained</app-button>
        <app-button>Text</app-button>
        <app-button type="disabled" onClick="log(this)">Disabled</app-button>
      </app-card>

      <app-card headline="Button with function">
        <app-button type="contained" onClick="toggleDisabled(this)"
          >Click to disable</app-button
        >
      </app-card>
      <app-card headline="Text field">
        <app-text-field required>
          <span slot="label">Password</span>
        </app-text-field>
      </app-card>
      <app-card headline="Typography">
        <div style="display: flex; flex-direction: column;">
          <app-h1>Headline 1</app-h1>
          <app-h2>Headline 2</app-h2>
          <app-h3>Headline 3</app-h3>
          <app-h4>Headline 4</app-h4>
          <app-h5>Headline 5</app-h5>
          <app-h6>Headline 6</app-h6>
          <app-subtitle1>Subtitle 1</app-subtitle1>
          <app-subtitle2>Subtitle 2</app-subtitle2>

          <app-body1>Body 1</app-body1>
          <app-body2>Body 2</app-body2>
          <app-button-text>Submit</app-button-text>
          <app-caption>Caption</app-caption>
          <app-overline>Overline</app-overline>
          <app-typography type="body-1" text="Body 1"></app-typography>
          <app-typography type="body-2" text="Body 2"></app-typography>
          <app-typography type="button" text="Button"></app-typography>
          <app-typography type="caption" text="Caption"></app-typography>
          <app-typography type="overline" text="Overline"></app-typography>
        </div>
      </app-card>
      <app-card headline="Select + Menu">
        <app-select></app-select>
      </app-card>
      <app-card headline="RadioButton">
        <app-radio-button
          class="appRadioButtonDemoHorizontal"
        ></app-radio-button>
        <app-radio-button
          class="appRadioButtonDemoVertical"
          vertical
        ></app-radio-button>
      </app-card>
      <app-card headline="DataTable"></app-card>
      <app-card headline="Overlay">
        <app-overlay>Overlay</app-overlay>
      </app-card>
    </div>

    <!-- Setting properties -->
    <script>
      const radioButtonItemsHorizontal = [
        {
          value: 1,
          text: 'Hor',
        },
        {
          value: 2,
          text: 'Izon',
        },
        {
          value: 3,
          text: 'Tal',
        },
      ]
      const radioButtonItemsVertical = [
        {
          value: 1,
          text: 'Ver',
        },
        {
          value: 2,
          text: 'Ti',
        },
        {
          value: 3,
          text: 'Cal',
        },
      ]

      document.querySelector(
        '.appRadioButtonDemoHorizontal'
      ).items = radioButtonItemsHorizontal
      document.querySelector(
        '.appRadioButtonDemoVertical'
      ).items = radioButtonItemsVertical
    </script>
  </body>
</html>
