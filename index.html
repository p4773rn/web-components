<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="material.css" />
    <link rel="stylesheet" type="text/css" href="theme.css" />

    <script src="util.js"></script>
    <script src="AppButton.js"></script>
    <script src="AppTextField.js"></script>
    <script src="AppCard.js"></script>
  </head>

  <body>
    <div class="container">
      <app-card>
        <app-button type="contained" onClick="log(this)">Contained</app-button>
        <app-button text>Text</app-button>
        <app-button type="disabled" onClick="toggleDisabled(this)"
          >Disabled</app-button
        >
      </app-card>

      <app-card>
        <app-button type="contained" onClick="toggleDisabled(this)"
          >Click to disable</app-button
        >
      </app-card>
      <app-card>
        <app-text-field required>
          <span slot="label">Password</span>
        </app-text-field>
      </app-card>
    </div>
  </body>
</html>
